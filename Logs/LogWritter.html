<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LogWritter.css">
    <title>日志</title>
</head>
<body>
    <h1>日志</h1>
    <div id="input">
        <input type="text" placeholder="Content"><br>
        <button onclick="Log()">记录</button>
    </div>
    <div id="logs">
        <div id="-1">
            <div class="time"></div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
